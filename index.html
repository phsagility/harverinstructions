
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assessment Instructions</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header" role="banner">
    <div class="brand">
      <img src="logo.png" alt="Sagility" class="logo"/>
    </div>

    <h1 class="page-title">Assessment Instructions</h1>
    <p class="page-subtitle">Please select an assessment level to view the instructions.</p>

    <!-- Source line -->
    <div id="source" class="source-line" aria-label="Source">
      <span class="source-label">Source:</span>
      <img src="image.png" alt="Harver" class="harver-logo"/>
    </div>

    <!-- Buttons placed directly below Source -->
    <nav class="assessment-actions" aria-label="Assessment levels">
      <a class="btn btn-primary level1" href="level1.pdf" target="_blank" rel="noopener noreferrer">
        Level 1 Assessment
      </a>
      <a class="btn btn-secondary level2" href="level2.pdf" target="_blank" rel="noopener noreferrer">
        Level 2 Assessment
      </a>
    </nav>
  </header>

  <!-- If you are only linking to PDFs, main is optional -->

</body>
</html>
