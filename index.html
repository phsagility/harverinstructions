
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assessment Instructions</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Sagility Logo" class="logo"/>
    <h1>Assessment Instructions</h1>
    <p>Please select an assessment level to view the instructions.</p>

    <div class="source">
      <span>Source:</span>
      <img src="image.png" alt="Harver Logo" class="harver-logo"/>
    </div>

    <div class="button-group">
      <button id="level1Btn" class="btn level1">Level 1 Assessment</button>
      <button id="level2Btn" class="btn level2">Level 2 Assessment</button>
    </div>
  </header>

  <main>
    <div id="pdfContainer" class="pdf-container hidden">
      <!-- Use a more compatible viewer element; embed is fine, but iframe often behaves better -->
      <iframe id="pdfViewer" src="" title="Assessment PDF" loading="lazy"></iframe>

      <!-- Fallback link if the browser blocks inline PDF viewing -->
      <p id="fallback" class="hidden">
        If the PDF doesn't display, open it in a new tab:
        <a id="fallbackLink" href="#" target="_blank" rel="noopener">Open PDF</a>
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
