
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assessment Instructions</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Sticky header -->
  <header class="header" role="banner">
    <!-- Logo -->
    <img src="logo.png" alt="Sagility Logo" class="logo"/>

    <!-- Title & subtitle -->
    <h1 class="title">Assessment Instructions</h1>
    <p class="subtitle">Please select an assessment level to view the instructions.</p>

    <!-- Source line -->
    <div class="source" aria-label="Source">
      <span>Source:</span>
      <img src="image.png" alt="harver" class="harver-logo"/>
    </div>

    <!-- Buttons placed directly below Source -->
    <div class="button-group" aria-label="Assessment levels">
      <a class="btn level1" href="#" data-pdf="level1.pdf">Level 1 Assessment</a>
      <a class="btn level2" href="#" data-pdf="level2.pdf">Level 2 Assessment</a>
    </div>
  </header>

  <!-- Centered viewer area (light gutters, like screenshot) -->
  <main class="viewer-shell">
    <div class="viewer">
      <div id="pdfContainer" class="pdf-container">
        <embed id="pdfViewer" src="level1.pdf" type="application/pdf"/>
      </div>
    </div>
  </main>

  <!-- JS: load PDF below when a button is clicked -->
  <script>
    (function () {
      const buttons = document.querySelectorAll('.button-group .btn');
      const pdfContainer = document.getElementById('pdfContainer');
      const pdfViewer = document.getElementById('pdfViewer');
      const header = document.querySelector('.header');

      function loadPdf(path) {
        if (!path) return;
        pdfViewer.setAttribute('src', path);

        // Scroll so the viewer top sits just below header
        const offset = header.offsetHeight + 6;
        const y = pdfContainer.getBoundingClientRect().top + window.pageYOffset - offset;
        window.scrollTo({ top: y, behavior: 'smooth' });
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', function (e) {
          e.preventDefault();
          loadPdf(this.getAttribute('data-pdf'));
        });
      });
    })();
  </script>
</body>
</html>
